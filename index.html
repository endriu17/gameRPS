<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gra 8.4</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="play-buttons">
    <button class="button_play player-move" id="rock-button" data-move="rock">ROCK</button>
    <button class="button_play player-move" id="paper-button" data-move="paper">PAPER</button>
    <button class="button_play player-move" id="scissors-button" data-move="scissors">SCISSORS</button>
  </div>

  <div class="content-massage">
    <div id="output"></div>
    <div class="results">
      <div class="results-header"></div>
      <div class="results-background">
      </div>
      <div id="resultXtext"></div>
      <div id="resultYtext"></div>
    </div>
  </div>

  <div class="main-buttons">
    <button id="newGame-button">NEW GAME</button>
    <button id="reset-button">Reset</button>
  </div>

  <div class="modals">

    <div class="modal" id="modal-one">
      <div class="modal-header">
        <h1>Results:</h1>
      </div>
      <div class="modal-content">
        <div id="tableX">
        </div>
        <div id="tableY">
        </div>
      </div>
      <div class="modal-footer">
        <h4></h4>
      </div>
    </div>

    <div class="modal" id="modal-two">
      <div class="modal-header">
        <h1>Enter round number:</h1>
      </div>
      <div class="modal-content">
        <input type="text" name="rounds" value="">
      </div>
      <div class="modal-footer">
        <h4></h4>
      </div>
    </div>

  </div>
  <script src="js/index.js"></script>

</body>

</html>
